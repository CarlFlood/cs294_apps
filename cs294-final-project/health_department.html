<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Restaurants - Health Department</title>

  <!-- Material Design Imports -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Styles -->
  <link href="style/style.css" rel="stylesheet">

  <!-- Dexie.JS Imports -->
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>

<body>
  <!-- Main App Bar -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button onclick="location.href='index.html';"
          class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Go Back">arrow_back</button>
        <span class="mdc-top-app-bar__title">Restuarant Finder + Personal Reviewer</span>
      </section>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mdc-top-app-bar--fixed-adjust">
    <!-- Joke Banner -->
    <div class="mdc-banner" role="banner">
      <div class="mdc-banner__content" role="alertdialog" aria-live="assertive">
        <div class="mdc-banner__graphic-text-wrapper">
          <div class="mdc-banner__text">
            You have specified a search query. Not all results are shown
          </div>
        </div>
        <div class="mdc-banner__actions">
          <button type="button" class="mdc-button mdc-banner__primary-action">
            <div class="mdc-button__ripple"></div>
            <div class="mdc-button__label" id="removeFilter">Show All</div>
          </button>
        </div>
      </div>
    </div>

    <!-- Begin Content -->
    <h1 class="mdc-typography--headline2">Health Department Violation List</h1>
    <p class="mdc-typography--body1">Records are populated from the City of Chicago API.</p>
    <ul class="mdc-list" id="violations">
      <li class="mdc-list-item mdc-list-item--disabled">
        <span class="mdc-list-item__ripple"></span>
        <span class="mdc-list-item__text">âœ… No violations found!</span>
      </li>
    </ul>
    <!-- End Content -->
  </main>

  <!-- Script Imports -->
  <script src="scripts/health.js" type="text/javascript"></script>
</body>

</html>
