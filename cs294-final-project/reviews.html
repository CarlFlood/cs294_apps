<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Restaurants - Reviews</title>
  <link rel="icon" type="favicon" href="images/icon-192x192.png" />

  <!-- Material Design Imports -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Styles -->
  <link href="style/style.css" rel="stylesheet">

  <!-- Dexie.JS Imports -->
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>

<body>
  <!-- Main App Bar -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button onclick="location.href='index.html';"
          class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Go Back">arrow_back</button>
        <span class="mdc-top-app-bar__title">Restuarant Finder + Personal Reviewer</span>
      </section>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mdc-top-app-bar--fixed-adjust">
    <!-- New Review Dialog -->
    <div class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content">
          <h2 class="mdc-dialog__title" id="my-dialog-title">Create Review</h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <label id="title" class="mdc-text-field mdc-text-field-title mdc-text-field--outlined">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="my-label-id">Review Title</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
              <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="newReviewTitle">
            </label>
            <label id="text" class="mdc-text-field mdc-text-field--outlined">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="my-label-id">Review Text</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>

              <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="newReviewText">
            </label>
          </div>

          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Cancel</span>
            </button>
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept"
              id="saveNewReview">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Save</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>

    <!-- Begin Content -->
    <h1 class="mdc-typography--headline2">Personal Reviews List</h1>
    <p class="mdc-typography--body1">Records are populated from your device.</p>
    <button class="mdc-button mdc-button--outlined" id="openAddModal">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Add Review</span>
    </button>
    
    <!-- List of Notes -->
    <ul class="mdc-list mdc-list--two-line" id="reviews">
    </ul>
    <!-- End Content -->
  </main>

  <!-- Script Imports -->
  <script src="scripts/reviews.js" type="text/javascript"></script>
</body>

</html>
